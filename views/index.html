<!DOCTYPE html>
<html lang="en">
    <head>
        <title>anchor loans</title>
    </head>
    <body>
        {% if result %}
            {% for num in result %}
                {{ num }}</br>
            {% endfor %}
        {% else %}
            <form action="" method="post" enctype="multipart/form-data">
                <label for="file">Text File:</label>
                <input type="file" name="file" id="file" required><br>
                <input type="submit" name="submit" value="Submit">
            </form>
            {% if info %}
                <h2>{{ info }}</h2>
            {% endif %}
        {% endif %}
    </body>
</html>
